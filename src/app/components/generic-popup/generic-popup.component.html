<section>
  <div *ngIf="data.dataType == 'movies'"></div>

  <div *ngIf="data.dataType == 'collections'">
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Select a collection</mat-label>
        <mat-select [(value)]="selected">
          <mat-option
            *ngFor="let item of data.data; let indexOfelement = index"
            [value]="indexOfelement"
            >{{ item.title }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="selected" cdkFocusInitial>
        Ok
      </button>
    </div>
  </div>
</section>
