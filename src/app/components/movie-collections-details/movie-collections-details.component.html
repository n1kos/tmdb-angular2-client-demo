<section>
  <h1>Movies in Collection</h1>
  <ul>
    <li *ngFor="let item of movieCollections">
      <span (click)="openDialog(item.id)"> {{ item.title }}</span>
      <button mat-raised-button (click)="removefromCollection(item.id)">
        Remove from collection
      </button>
    </li>
  </ul>
</section>
