<mat-card class="example-card">
  <mat-card-header class="full-width">
    <mat-card-title
      ><a
        class="no-decoration"
        [routerLink]="[
          { outlets: { popup: ['movies', 'movie-details', movie.id] } }
        ]"
        >{{ movie.title }}</a
      ></mat-card-title
    >
    <mat-card-subtitle>{{ movie.poster_path }}</mat-card-subtitle>
    <mat-card-subtitle>{{ movie.id }}</mat-card-subtitle>
    <mat-card-subtitle>{{ movie.vote_average }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button (click)="openDialog()">Add to collection</button>
  </mat-card-actions>
</mat-card>
