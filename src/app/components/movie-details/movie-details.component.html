<a
  [routerLink]="[{ outlets: { popup: ['movies', 'movie-details', movie.id] } }]"
>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.poster_path }}</mat-card-subtitle>
      <mat-card-subtitle>{{ movie.id }}</mat-card-subtitle>
      <mat-card-subtitle>{{ movie.vote_average }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</a>
