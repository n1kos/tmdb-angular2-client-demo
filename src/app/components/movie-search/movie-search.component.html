<p>movie-search works!</p>
<div class="input-field">
  <input
    type="search"
    name="movie-search"
    id="movie-search"
    [formControl]="termInput"
  />
  <button type="button" (click)="searchMovie(termInput.value)">
    <label class="label-icon" for="search"
      ><i class="material-icons">search</i></label
    >
  </button>
  {{ termInput.value }}
</div>
