<ul *ngIf="totalPages.length > 1">
  <li>
    <button [disabled]="activePage == 1" (click)="gotoPage(activePage - 1)">
      Previous
    </button>
  </li>
  <li *ngFor="let page of totalPages">
    <button (click)="gotoPage(page)">{{ page }}</button>
  </li>
  <li>
    <button
      [disabled]="activePage == totalPages.length"
      (click)="gotoPage(activePage + 1)"
    >
      Next
    </button>
  </li>
</ul>
